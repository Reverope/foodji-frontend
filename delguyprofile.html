    <div class="containert" style="display: none;">
      <section class="formsection">
        <div class="formboxiwthillus">
          <div class="formbox">
            <h1>Edit Profile</h1>

            <form class="form" id="editprofileform">
              <label for="Email">Email</label>
              <input
                type="text"
                placeholder="Email"
                id="Email"
                onfocusout="labelOut(this)"
                onfocus="label(this)"
              />

              <label for="Name">Name</label>
              <input
                type="text"
                placeholder="Name"
                id="Name"
                onfocusout="labelOut(this)"
                onfocus="label(this)"
              />

              <label for="Phone">Phone</label>
              <input
                type="text"
                placeholder="Phone"
                id="Phone"
                onfocus="label(this)"
                onfocusout="labelOut(this)"
              />
              <button style = "width: 100%" type="submit" class="cancel" type="button" onclick="remove()" value="Cancel">Cancel</button>
              <br>
              <button style = "width: 100%" type="submit">Submit</button>
              
            </form>
          </div>
        </div>
      </section>
    </div>
    <div class="modal" id="guy-modal">
    <div class="modal-content">
        <span id="guy-close">&times;</span>
        <form class="guy-login-form">
          <h1>Delivery Login</h1>
          <p id="guy-login-para"></p>

            <input
              type="text"
              name="guy_username"
              id="guy_username"
              placeholder="Username"
              autocomplete="off"
              required
            />
            <input
              type="password"
              name="password"
              id="guy_password"
              placeholder="Password"
              autocomplete="off"
              required
            />
            <p class="error-para" id="guy-error">Authentication Not Successful</p>
          <button type="submit" class="btn" id="delLoginBtn">Login</button>
        </form>

    </div>
    </div>

    <script>
      function label(data) {
        var labelAss = data["labels"][0];
        labelAss["style"]["animation"] = "moveup 0.2s forwards";
        data["attributes"]["placeholder"]["value"] = " ";
      }

      function labelOut(data) {
        var labelAss = data["labels"][0];
        var textD = data["labels"][0]["innerText"];
        data["attributes"]["placeholder"]["value"] = textD;
        labelAss["style"]["animation"] = "movedown 0.2s forwards";
      }
    </script>
