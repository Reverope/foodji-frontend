              <aside class="single_sidebar_widget popular_post_widget">

                <div class="reservation-area section-padding text-center">

                    <div class="row">

    <div class="modal" id="guy-modal">
    <div class="modal-content">
        <span id="guy-close">&times;</span>
        <form class="guy-login-form">
          <h1>Delivery Login</h1>
          <p id="guy-login-para"></p>

            <input
              type="text"
              name="guy_username"
              id="guy_username"
              placeholder="Username"
              autocomplete="off"
              required
            />
            <input
              type="password"
              name="password"
              id="guy_password"
              placeholder="Password"
              autocomplete="off"
              required
            />
            <p class="error-para" id="guy-error">Authentication Not Successful</p>
          <button type="submit" class="btn" id="delLoginBtn">Login</button>
        </form>

    </div>
