    <link rel="stylesheet" href="./assets/css/bootstrap-4.1.3.min.css" />
    <link rel="stylesheet" href="./assets/css/owl-carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/jquery.datetimepicker.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <style>
      .tableoforder td {
        padding: 1rem;
        text-align: start;

  <body>

    <!-- Header Area Starts -->
    <header class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="logo-area">
              <a href="#"
                ><img src="./assets/images/logo/foodji.jpeg" alt="logo"
              /></a>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="custom-navbar">
              <span></span>
              <span></span>
              <span></span>

                <li class="active"><a href="#">home</a></li>
                <li><a href="restaurant.html">restaurants</a></li>

            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Area End -->
    <!-- Reservation Area Starts -->
    <div class="reservation-area section-padding text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h2>Customers are waiting</h2>
            <h4 class="mt-4">check out their orders</h4>
            <div class="orderListInProfile">
              <table class="tableoforder">
                <tr>
                  <th>Order Id</th>
                  <th>Address</th>
                  <th>Payable</th>
                  <th>Date</th>
                  <th>Phone</th>
                  <th>E.T.A</th>

              </table>

          </div>
        </div>

    <script src="./assets/js/vendor/owl-carousel.min.js"></script>
    <script src="./assets/js/vendor/jquery.datetimepicker.full.min.js"></script>
    <script src="./assets/js/vendor/jquery.nice-select.min.js"></script>
    <script src="./assets/js/main.js"></script>
