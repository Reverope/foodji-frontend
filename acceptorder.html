<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./css/component.css" />
    <link rel="stylesheet" href="./css/global.css" />

    <link rel="stylesheet" href="./css/table.css" />

    <link
      rel="shortcut icon"
      shameonyou
      href="./assets/images/logo/foodji.png"
      type="image/x-icon"
    />

    <style></style>

  <body>
    <!-- Header Area Starts -->
    <header class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="logo-area">
              <a href="#"
                ><img style="width: 120px;height: 70px;" src="./assets/images/logo/foodji.jpg" alt="logo"
              /></a>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="custom-navbar">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="main-menu">
              <ul>
                <li class="active"><a href="restaurantorders.html">Orders</a></li>

                <li id="logInLogOutBtn"></li>
                <li id="signUpProfileBtn"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Area End -->
    <!-- Reservation Area Starts -->
    <div class="reservation-area section-padding text-center">
      <h2>Customers are waiting</h2>
      <h4 class="mt-4">check out their orders</h4>
      <center>
        <table class="tableoforder">
          <tr>
            <th>Foods</th>
            <th>Name</th>
            <th>Address</th>
            <th>Payable</th>
            <th>Date</th>
            <th>Phone</th>
            <th>Time</th>
            <th>Order Status</th>
            <th>Action</th>
            <th></th>
          </tr>
        </table>
      </center>
    </div>
    <div id="pop-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p id="login-error">You Need to Login as a Restaurant First</p>
        <a href="index.html">Go to home page</a>
      </div>
    </div>

    <!-- Javascript -->

    <script src="./assets/js/vendor/owl-carousel.min.js"></script>
