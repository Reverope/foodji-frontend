    <!--================Blog Area =================-->
    <section class="blog_area">
      <div class="container">
        <div class="row">
          
          </div>
          <div class="col-lg-12">
            <div class="blog_right_sidebar">
             
              <aside class="single_sidebar_widget author_widget">
                <!-- <img
                  class="author_img rounded-circle"
                  src="./assets/images/blog/author.png"

                /> -->
                <h5 id="name"></h5>
                <p id="about"></p>
                <!-- <div class="social_icon">

                </div> -->
               
                <div class="br"></div>

              <aside class="single_sidebar_widget popular_post_widget">
                <h4 class="widget_title">Orders</h4>
                <div class="reservation-area section-padding text-center">
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-12">
                        <h2>Your recent Orders</h2>
                        <!-- <h4 class="mt-4">check out your recent orders</h4> -->
                        <div class="orderListInProfile">
                          <table class="tableoforder">
                            <tr>
                              <th>Order Id</th>
                              <th>Address</th>
                              <th>Payable</th>
                              <th>Date</th>
                              <th>Phone</th>

    <!--================Blog Area =================-->
        <!-- The Modal -->
        <div id="login-modal" class="modal">

          <!-- Modal content -->
          <div class="modal-content">
            <span class="login-close">&times;</span>
            <form class="login-form">
              <h1>User Login</h1>
              <p id="login-para"></p>
    
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="Phone (10 digits)"
                  autocomplete="off"
                  required
                />
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                  autocomplete="off"
                  required
                />
                <a href="#" onclick="PopUpSign()">Not registered? Sign Up</a>
                <p class="error-para" id="login-error">Authentication Not Successful</p>
    
              <button type="submit" class="btn" id="userLoginBtn">Login</button>
            </form>
    
          </div>
    
        </div>

    <!-- The Modal -->
    <div id="register-modal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="register-close">&times;</span>
        <form class="register-form">
          <h1>User Register</h1>
          <p id="register-para"></p>

            <input
              type="text"
              name="name"
              id="register-name"
              placeholder="Name"
              autocomplete="off"
              required
          />
            <input
              type="text"
              name="phone"
              id="register-phone"
              placeholder="Phone (10 digits)"
              autocomplete="off"
              required
            />
            <input
              type="text"
              name="email"
              id="register-email"
              placeholder="Email"
              autocomplete="off"
              required
            />
            <input
              type="password"
              name="password"
              id="register-password"
              placeholder="Password(Atleast 7 Characters)"
              autocomplete="off"
              required
            />
            <input
              type="text"
              name="address"
              id="register-address"
              placeholder="Address"
              autocomplete="off"
              required
            />
          <a href="#" onclick="PopUpLog()">Already a user? Log In</a>
          <p class="error-para" id="register-error">Authentication Not Successful</p>
          <button type="submit" class="btn" id="signupBtn">Register</button>
        </form>


      </div>

    </div>
