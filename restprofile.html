    <!-- Trigger/Open The Modal -->

    <!-- The Modal -->
    <div id="login-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="login-close">&times;</span>
        <form class="login-form">
          <h1>Login</h1>
          <p id="login-para"></p>

          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone(10 digits)"
            autocomplete="off"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            autocomplete="off"
            required
          />
          <a href="#" onclick="PopUpSign()">Not registered? Sign Up</a>

          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>

    <!-- The Modal -->
    <div id="register-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="register-close">&times;</span>
        <form class="register-form">
          <h1>Register</h1>
          <p id="register-para"></p>

          <input
            type="text"
            name="name"
            id="register-name"
            placeholder="Name"
            autocomplete="off"
            required
          />
          <input
            type="text"
            name="phone"
            id="register-phone"
            placeholder="Phone(10 digits)"
            autocomplete="off"
            required
          />
          <input
            type="text"
            name="email"
            id="register-email"
            placeholder="Email"
            autocomplete="off"
            required
          />
          <input
            type="password"
            name="password"
            id="register-password"
            placeholder="Password(Atleast 7 characters)"
            autocomplete="off"
            required
          />
          <input
            type="text"
            name="address"
            id="register-address"
            placeholder="Address"
            autocomplete="off"
            required
          />
          <a href="#" onclick="PopUpLog()">Already a user? Log In</a>

          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>
