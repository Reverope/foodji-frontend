<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Page Title -->
    <title>Restaurants</title>
    <!-- Preloader Starts -->
    <!-- <div class="preloader">
      <div class="spinner"></div>
    </div> -->
    <!-- Preloader End -->
    <link
      rel="shortcut icon"
      
      href="./assets/images/logo/foodji.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./assets/css/animate-3.7.0.css" />
    <link rel="stylesheet" href="./assets/css/font-awesome-4.7.0.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-4.1.3.min.css" />
    <link rel="stylesheet" href="./assets/css/owl-carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/jquery.datetimepicker.min.css" />
    <link rel="stylesheet" href="./css/styleanother.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <header class="header-area header-area2">
      <div class="container">
        <div class="row">
          <div class="col-lg-2">
            <div class="logo-area">
              <a href="index.html"
                ><img style="width: 120px;height: 70px;" src="./assets/images/logo/foodji.jpg" alt="logo"
              /></a>
            </div>
          </div>
          <div class="col-lg-10">
            <div class="custom-navbar">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="main-menu main-menu2">
              <ul>
                <li class="active"><a href="index.html">home</a></li>
                <li id="restLogInLogOutBtn">
                  <!-- <a href="restlogin.html">Restaurant Login</a> -->
                </li>
                <li><a href="restaurant.html?page=1">restaurants</a></li>
                <!-- <li>
                  <a href="#">blog</a>
                  <ul class="sub-menu">
                    <li><a href="blog-home.html">Login</a></li>
                    <li><a href="blog-details.html"></a></li>
                  </ul>
                </li> -->
                <li id="logInLogOutBtn"><a href="userlogin.html">Login</a></li>
                <li id="signUpProfileBtn">
                  <a href="usersignup.html">Signup</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Banner Area Starts -->
    <section class="banner-area banner-area2 menu-bg text-center" style="background-image: url('./assets/images/new/7.jpg'); z-index: -1;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1><i>Restaurants</i></h1>
            <p class="pt-2">
              <i>The most interesting food in the world.</i><br /><i
                style="opacity: 0;"
                id="pagenumber"
                ><%=pagenumber %></i
              >
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- Banner Area End -->

    <!-- Food Area starts -->
    <section class="food-area section-padding">
      <div class="container">
        <div class="row" id="container">
          <div class="col-md-4 col-sm-6" id="ritem">
            <a href="vd" style="width: 100%; height: 100%;">
              <div class="single-food">
                <div class="food-img">
                  <img src="wce" class="img-fluid" alt="" />
                </div>
                <div class="food-content">
                  <div class="d-flex justify-content-between">
                    <h5></h5>
                    <span class="style-change"></span>
                  </div>
                  <p class="pt-3"></p>
                </div></div
            ></a>
          </div>
        </div>
      </div>
      <div class="pageButtons" style="text-align: center; margin-bottom: 10px;">
        <button id="prevPage" class="btn btn-primary">Prev</button>
        <button id="nextPage" class="btn btn-primary">Next</button>
      </div>
    </section>


    <!-- Food Area End -->

    <!-- The Modal -->
    <div id="login-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="login-close">&times;</span>
        <form class="login-form">
          <h1>Login</h1>
          <p id="login-para"></p>

          <input
            type="text"
            name="phone"
            id="phone"
            placeholder="Phone (10 digits)"
            autocomplete="off"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            autocomplete="off"
            required
          />
          <a href="#" onclick="PopUpSign()">Not registered? Sign Up</a>

          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>

    <!-- The Modal -->
    <div id="register-modal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="register-close">&times;</span>
        <form class="register-form">
          <h1>Register</h1>
          <p id="register-para"></p>

          <input
            type="text"
            name="name"
            id="register-name"
            placeholder="Name"
            autocomplete="off"
            required
          />
          <input
            type="text"
            name="phone"
            id="register-phone"
            placeholder="Phone (10 digits)"
            autocomplete="off"
            required
          />
          <input
            type="text"
            name="email"
            id="register-email"
            placeholder="Email"
            autocomplete="off"
            required
          />
          <input
            type="password"
            name="password"
            id="register-password"
            placeholder="Password"
            autocomplete="off"
            required
          />
          <input
            type="text"
            name="address"
            id="register-address"
            placeholder="Address"
            autocomplete="off"
            required
          />
          <a href="#" onclick="PopUpLog()">Log In</a>

          <button type="submit" class="btn">Register</button>
        </form>
      </div>
    </div>
    <!-- Javascript -->

    <script src="./assets/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="./assets/js/vendor/bootstrap-4.1.3.min.js"></script>
    <script src="./assets/js/vendor/wow.min.js"></script>
    <script src="./assets/js/vendor/owl-carousel.min.js"></script>
    <script src="./assets/js/vendor/jquery.datetimepicker.full.min.js"></script>
    <script src="./assets/js/vendor/jquery.nice-select.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/list_rest.js"></script>
    <script src="./js/userlogin.js"></script>
    <script src="./js/userRegister.js"></script>
  </body>
</html>
